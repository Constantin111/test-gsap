<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSAP-test2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        *:before, *:after {
            box-sizing: inherit;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .example {
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #5F9F9F;
        }

        .example__ball {
            height: 300px;
            width: 300px;
            position: relative;
            border-radius: 50%;
            background-color: #551A8B;
            box-shadow: 5px 2px 60px rgba(0, 0, 0, .5);
        }

        .example__title {
            text-align: center;
            position: absolute;
            top: 45%;
            transform: translateY(-45%);
            color: lighten(#551A8B, 50);
            text-shadow: 3px 3px 3px rgba(0, 0, 0, .5);
        }
    </style>

</head>
<body>
<header>
    <nav>
        <ul class="navigation">
            <li class="navigation-item"><a href="index.html">TweenMax1</a></li>
            <li class="navigation-item"><a href="index1.html">TweenMax2</a></li>
            <li class="navigation-item"><a href="index2.html">TweenMax3</a></li>
            <li class="navigation-item"><a href="index3.html">TweenMax4</a></li>
            <li class="navigation-item"><a href="index4.html">TweenMax5</a></li>
            <li class="navigation-item"><a href="index5.html">TweenMax6</a></li>
        </ul>
    </nav>
</header>
<div class="example">
    <div class="example__ball"></div>
    <h1 class="example__title">GSAP is Cool!</h1>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/jquery.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
<script src="main.js"></script>

<script>
    // instantiate TimelineMax
    const tl = new TimelineMax();

    // scale down the text
    // and hide it before the animation begins
    tl
        .set(".example__title", {
            scale: 0.2,
            autoAlpha: 0
        })
    // scale the circle shape down before
    // the animation begins
        .set(".example__ball", {
            scale: 0.2
        })
        // tween 1: rotate shape on X and Y axis
        // scale it up to its regular dimensions
        // add a fun ease
        .to(".example__ball", 1, {
            rotationX: 360,
            rotationY: 180,
            scale: 1,
            ease: Elastic.easeIn.config(2, 1)
        })
        // tween 2: make text appear and
        // scale it up to its regular size
        // add a fun ta-da ease
        .to(".example__title", 1, {
            autoAlpha: 1,
            scale: 1,
            ease: Back.easeOut.config(4)
        }, '+=2');
</script>


</body>
</html>
